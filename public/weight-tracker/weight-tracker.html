<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Tracker - EaseForLife</title>
    <link rel="stylesheet" href="weight-tracker.css">
    <link rel="stylesheet" href="../navbar/navbar.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">


        <div class="main-content">
            <!-- Weight Entry Section -->
            <div class="card weight-entry">
                <h2>Log Your Weight</h2>
                <form id="weightForm">
                    <div class="form-group">
                        <label for="weightDate">Date:</label>
                        <input type="date" id="weightDate" required>
                    </div>
                    <div class="form-group">
                        <label for="currentWeight">Current Weight (kg):</label>
                        <input type="number" id="currentWeight" step="0.1" min="1" max="1000" required>
                    </div>
                    <div class="form-group">
                        <label for="height">Height (cm):</label>
                        <input type="number" id="height" step="0.1" min="50" max="300" required>
                    </div>
                    <div class="form-group">
                        <label for="goalWeight">Goal Weight (kg):</label>
                        <input type="number" id="goalWeight" step="0.1" min="1" max="1000" required>
                    </div>
                    <button type="submit" class="btn-primary">Log Weight & Calculate BMI</button>
                </form>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
            </div>

            <!-- BMI Results Section -->
            <div class="card bmi-results" id="bmiResults" style="display: none;">
                <h2>Your BMI Results</h2>
                <div class="bmi-display">
                    <div class="bmi-number" id="bmiNumber">--</div>
                    <div class="bmi-category" id="bmiCategory">--</div>
                </div>
                <div class="bmi-info">
                    <p><strong>Current BMI:</strong> <span id="currentBMI">--</span></p>
                    <p><strong>Goal BMI:</strong> <span id="goalBMI">--</span></p>
                    <p><strong>Weight to lose/gain:</strong> <span id="weightDifference">--</span> kg</p>
                </div>
            </div>

            <!-- Progress Chart -->
            <div class="card progress-chart">
                <h2>Weight Progress</h2>
                <div class="chart-container">
                    <canvas id="weightChart"></canvas>
                </div>
            </div>

            <!-- Exercise Recommendations -->
            <div class="card exercise-recommendations" id="exerciseRecommendations" style="display: none;">
                <h2>Recommended Exercises</h2>
                <div class="exercise-filters">
                    <button class="filter-btn active" data-type="all">All</button>
                    <button class="filter-btn" data-type="cardio">Cardio</button>
                    <button class="filter-btn" data-type="strength">Strength</button>
                    <button class="filter-btn" data-type="flexibility">Flexibility</button>
                </div>
                <div class="exercises-grid" id="exercisesGrid">
                    <!-- Exercises will be loaded here -->
                </div>
            </div>

            <!-- Weight History -->
            <div class="card weight-history">
                <h2>Weight History</h2>
                <div class="history-table">
                    <table id="weightHistoryTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Weight (kg)</th>
                                <th>BMI</th>
                                <th>Change</th>
                            </tr>
                        </thead>
                        <tbody id="weightHistoryBody">
                            <!-- History will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="weight-tracker.js"></script>
    <script src="../navbar/navbar.js"></script>
</body>
</html>
