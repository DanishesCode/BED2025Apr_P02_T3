<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EaseForLife</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
        <div class="login-form-section">
            <h2 class="welcome-title">Welcome Back!</h2>
            <p class="welcome-message">We're glad to see you again. Please log in to continue.</p>
            <div class="tagline">Your one-stop platform for health tracking, reminders, wellness tips, and more!</div>
            <div class="brand-name">EaseForLife</div>
            <div class="friendly-quote" id="friendlyQuote"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" aria-label="Email Address" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" aria-label="Password" required>
                    <span class="error-message" id="passwordError"></span>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <div class="form-links">
                    <a href="../signup/signup.html">Don't have an account? Sign up</a>
                </div>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
