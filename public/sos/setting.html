<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Setup Caretaker Telegram</title>
  <link rel="stylesheet" href="setting.css" />
</head>
<body>
  <div id="notification" class="notification hidden">
    <span id="notification-text">This is a notification message</span>
  </div>
  
  

  <div class="container">
    <h2>Setup Caretaker Telegram</h2>
    <label for="telegram">Caretaker telegram</label>
    <input type="text" id="telegram" placeholder="@username" />

    <label for="chatId">ChatId</label>
    <input type="text" id="chatId" placeholder="Enter chat ID" />

    <a href="https://t.me/SOS_Caretaker_bot" class="telegram-btn" target="_blank">Telegram Link</a>

    <div class="instructions">
      <p><strong>Setup instructions:</strong></p>
      <ol>
        <li>Enter your telegram username</li>
        <li>Click on the Link button above or go to <a href="https://t.me/SOS_Caretaker_bot" target="_blank">t.me/SOS_Caretaker_bot</a></li>
        <li>Click start</li>
        <li>Type in <code>/chatid</code> to get the chatid</li>
        <li>Save the information</li>
      </ol>
    </div>

    <button class="save-btn" >Save Settings</button>
    <button class="delete-btn" >Delete Data</button>
    <button class="back-btn" >Go Back</button>
  </div>
  <script src="setting.js"></script>
</body>

</html>
