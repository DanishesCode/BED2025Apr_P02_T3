<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Tracker</title>
  <link rel="stylesheet" href="birthday.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="date-header" id="current-date">SUNDAY, JULY 06, 2025</div>
      <h1 class="main-title">Today's Birthdays</h1>
    </div>

    <div class="section" id="today-section">
      
    </div>

    <div class="section">
      <h2 class="section-title">Upcoming Birthdays</h2>
      <div id="upcoming-section">
        
      </div>
    </div>

    <div style="text-align: center;">
      <button class="add-birthday-btn" onclick="window.location.href='edit-birthday.html'">+ Add Birthday</button>
    </div>
  </div>
  <div id="sms-form" style="display:none; text-align: center; margin-top: 20px; position: relative;">
    <button class="sms-close-btn" onclick="document.getElementById('sms-form').style.display='none'">&times;</button>
    <div style="margin-bottom: 15px;">
      <h3 style="margin: 10px 0; color: #333;">ðŸ“± Set Birthday Reminder</h3>
      <p style="margin: 5px 0; color: #666; font-size: 14px;">
        Get an SMS reminder about <strong><span id="sms-recipient-name"></span>'s</strong> birthday
      </p>
    </div>
    <div style="margin-bottom: 10px;">
      <label for="sms-phone" style="display: block; margin-bottom: 5px; font-weight: bold; color: #555;">
        Your Phone Number:
      </label>
      <input type="text" id="sms-phone" placeholder="Enter your phone number (e.g., +1234567890)" style="width: 250px; padding: 8px; border: 1px solid #ddd; border-radius: 4px;" />
    </div>
    <button id="send-sms-button" style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
      ðŸ“² Send Me a Reminder
    </button>  
  </div>
  </div>
  <script src="birthday.js"></script>
  <script>
    // Authentication check
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('authToken');
      
      if (!token) {
        // Redirect to login if not authenticated
        window.location.href = '/login';
        return;
      }
    });
  </script>
</body>
</html>
