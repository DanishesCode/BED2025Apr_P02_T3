<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Summarizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 400;
            color: #e91e63;
            text-align: left;
            margin-bottom: 60px;
            margin-left: 20px;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInUp 0.8s ease-out 0.2s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-container {
            background: white;
            border: 2px solid #e91e63;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 40px;
            position: relative;
            opacity: 0;
            transform: translateY(60px);
            animation: fadeInUp 0.8s ease-out 0.4s forwards;
            transition: all 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
            transition-property: transform, box-shadow, opacity, margin;
        }

        .input-container.minimized {
            padding: 20px;
            transform: translateY(-20px) scale(0.98);
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(233, 30, 99, 0.1);
        }

        .input-container.minimized .text-input {
            min-height: 80px;
            font-size: 0.9rem;
        }

        .input-container.shifted {
            margin-top: 60px;
            transition: margin 0.7s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .text-input {
            width: 100%;
            min-height: 200px;
            padding: 0;
            border: none;
            font-size: 1rem;
            line-height: 1.6;
            resize: none;
            font-family: inherit;
            color: #333;
            background: transparent;
            transition: all 0.4s ease;
            margin-bottom: 20px;
        }

        .text-input:focus {
            outline: none;
        }

        .text-input::placeholder {
            color: #999;
        }

        .summarize-btn {
            background: linear-gradient(135deg, #e91e63 0%, #9c27b0 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
            transform: translateY(0);
            width: fit-content;
            margin: 0 auto;
        }

        .summarize-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(233, 30, 99, 0.4);
        }

        .summarize-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .summarize-btn:active {
            transform: translateY(-1px);
        }

        .btn-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        .summarize-btn.loading .btn-spinner {
            display: block;
        }

        .summarize-btn.loading .btn-text {
            display: none;
        }


        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        .summarize-btn.loading .spinner {
            display: block;
        }

        .summarize-btn.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .output-section {
            margin-top: 40px;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
            display: none;
        }

        .output-section.show {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        .output-header {
            font-size: 2.5rem;
            font-weight: 400;
            color: #e91e63;
            margin-bottom: 40px;
            text-align: left;
            margin-left: 20px;
            opacity: 0;
            transform: translateX(-30px);
            transition: all 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .output-section.show .output-header {
            opacity: 1;
            transform: translateX(0);
            transition-delay: 0.2s;
        }

        .summary-display {
            margin-bottom: 40px;
        }

        .output-section.show .summary-display {
            opacity: 1;
            transform: translateY(0) scale(1);
            transition-delay: 0.4s;
        }

        .summary-text {
            font-size: 2rem;
            font-weight: 600;
            line-height: 1.4;
            color: #333;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
            filter: none;
        }

        .summary-text span {
            opacity: 0;
            transition: opacity 0.4s;
        }

        .summary-text span.visible {
            opacity: 1;
        }

        .summary-text.show {
            opacity: 1;
            transform: translateY(0);
        }

        .summary-text.blur {
            filter: blur(6px);
            opacity: 1;
        }

        .summary-text.word-by-word {
            filter: none;
            opacity: 1;
        }

        /* Shimmer effect for loading */
        .summary-text.loading {
            background: linear-gradient(
                90deg,
                #f0f0f0 0%,
                #e0e0e0 50%,
                #f0f0f0 100%
            );
            background-size: 200% 100%;
            animation: shimmer 2s ease-in-out infinite;
            border-radius: 8px;
            height: 120px;
            margin-bottom: 30px;
        }

        .summary-text.loading::before {
            content: '';
            display: block;
            width: 100%;
            height: 20px;
            background: inherit;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .summary-text.loading::after {
            content: '';
            display: block;
            width: 80%;
            height: 20px;
            background: inherit;
            border-radius: 4px;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .error-message {
            background: #fff5f5;
            border: 2px solid #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
            transform: translateY(-10px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .error-message.show {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        .hidden {
            display: none;
        }

        /* Blur effect during transitions */
        .blur-transition {
            filter: blur(2px);
            transition: filter 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            .title {
                font-size: 2.5rem;
                margin-bottom: 40px;
                text-align: center;
                margin-left: 0;
            }

            .output-header {
                font-size: 1.8rem;
                margin-bottom: 30px;
                text-align: center;
                margin-left: 0;
            }

            .input-container, .next-input-container {
                padding: 20px;
            }

            .summary-display {
                padding: 25px;
            }

            .summary-text {
                font-size: 1.4rem;
            }

            .summarize-btn {
                position: static;
                width: 100%;
                justify-content: center;
                margin-top: 20px;
            }

            .next-text-input {
                width: 100%;
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }

            .output-header {
                font-size: 1.5rem;
            }

            .summary-text {
                font-size: 1.2rem;
            }

            .input-container, .next-input-container, .summary-display {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">AI Summarizer</h1>
        <div class="output-section" id="outputSection" style="display: none;">
            <h2 class="output-header" id="outputHeader">Here is the summarized version:</h2>
            <div class="summary-display">
                <div class="summary-text" id="summaryText"></div>
            </div>
        </div>
        <div class="input-container" id="initialInput">
            <textarea 
                class="text-input" 
                id="inputText" 
                placeholder="Enter your texts here..."
            ></textarea>
            <button class="summarize-btn" id="summarizeBtn">
                <div class="spinner"></div>
                <span class="btn-text">✨ Summarize Now</span>
            </button>
        </div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const outputSection = document.getElementById('outputSection');
        const summaryText = document.getElementById('summaryText');
        const summarizeBtn = document.getElementById('summarizeBtn');
        const errorMessage = document.getElementById('errorMessage');
        const initialInput = document.getElementById('initialInput');
        const outputHeader = document.getElementById('outputHeader');

        async function summarizeText(textInput, button) {
            const text = textInput.value.trim();
            
            if (!text) {
                showError('Please enter some text to summarize.');
                return;
            }

            if (text.length < 50) {
                showError('Please enter at least 50 characters for meaningful summarization.');
                return;
            }

            // Show loading state with animations
            button.classList.add('loading');
            button.disabled = true;
            hideError();

            // Show output section with staggered animations
            outputSection.style.display = 'block';
            outputHeader.textContent = 'Please wait, summarizing...';
            summaryText.classList.remove('show');
            summaryText.classList.add('blur');
            summaryText.textContent = '';
            initialInput.classList.add('shifted');
            setTimeout(() => {
                outputSection.classList.add('show');
            }, 200);

            try {
                const response = await fetch('https://api-inference.huggingface.co/models/facebook/bart-large-cnn', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer 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'
                    },
                    body: JSON.stringify({
                        inputs: text,
                        parameters: {
                            max_length: Math.min(142, Math.floor(text.length * 0.3)),
                            min_length: 30,
                            do_sample: false
                        }
                    })
                });

                if (!response.ok) {
                    if (response.status === 503) {
                        throw new Error('The AI model is currently loading. Please try again in a few moments.');
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.error) {
                    throw new Error(result.error);
                }

                if (result && result[0] && result[0].summary_text) {
                    // Remove loading state and display summary with smooth animation
                    setTimeout(() => {
                        summaryText.classList.remove('blur');
                        summaryText.classList.remove('loading');
                        summaryText.classList.add('word-by-word');
                        outputHeader.textContent = 'Here is the summarized version:';
                        wordByWordReveal(result[0].summary_text);
                    }, 1200); // Delay to show loading animation
                } else {
                    throw new Error('Unexpected response format from the API.');
                }

            } catch (error) {
                console.error('Summarization error:', error);
                summaryText.classList.remove('loading');
                
                outputSection.classList.remove('show');
                setTimeout(() => {
                    outputSection.style.display = 'none';
                }, 400);
                initialInput.classList.remove('shifted');
                
                showError(`Failed to summarize text: ${error.message}`);
            } finally {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        // Word-by-word reveal with blur fade-out
        function wordByWordReveal(summary) {
            summaryText.innerHTML = '';
            summaryText.classList.add('blur');
            summaryText.classList.remove('show');
            const words = summary.split(' ');
            words.forEach((word, idx) => {
                const span = document.createElement('span');
                span.textContent = word + (idx < words.length - 1 ? ' ' : '');
                summaryText.appendChild(span);
            });
            const spans = summaryText.querySelectorAll('span');
            let i = 0;
            function showNextWord() {
                if (i < spans.length) {
                    spans[i].classList.add('visible');
                    if (i === Math.floor(spans.length * 0.5)) {
                        summaryText.classList.remove('blur'); // Remove blur halfway
                    }
                    i++;
                    setTimeout(showNextWord, 70);
                } else {
                    summaryText.classList.remove('blur');
                    summaryText.classList.add('show');
                }
            }
            showNextWord();
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                hideError();
            }, 5000);
        }

        function hideError() {
            errorMessage.classList.remove('show');
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 400);
        }

        // Event listeners
        summarizeBtn.addEventListener('click', () => summarizeText(inputText, summarizeBtn));

        // Keyboard shortcuts
        inputText.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                summarizeText(inputText, summarizeBtn);
            }
        });

        // Add subtle hover effects
        inputText.addEventListener('focus', function() {
            this.parentElement.style.transform += ' translateY(-2px)';
            this.parentElement.style.boxShadow = '0 8px 25px rgba(233, 30, 99, 0.15)';
        });
        inputText.addEventListener('blur', function() {
            this.parentElement.style.transform = 'translateY(0)';
            this.parentElement.style.boxShadow = 'none';
        });
    </script>
</body>
</html>
