<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
</head>
<body>
    <h1>Login Test</h1>
    <form id="testForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" value="test@example.com" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" value="password123" required>
        </div>
        <button type="submit">Test Login</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Testing login...');
                
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                const responseText = await response.text();
                console.log('Raw response:', responseText);
                
                let result;
                try {
                    result = JSON.parse(responseText);
                    console.log('Parsed result:', result);
                    
                    if (result.success) {
                        resultDiv.innerHTML = '<p style="color: green;">✅ Login successful! Token: ' + (result.token ? 'Yes' : 'No') + '</p>';
                        localStorage.setItem('authToken', result.token);
                        localStorage.setItem('currentUser', JSON.stringify(result.user));
                    } else {
                        resultDiv.innerHTML = '<p style="color: red;">❌ Login failed: ' + result.message + '</p>';
                    }
                } catch (parseError) {
                    console.error('JSON parse error:', parseError);
                    resultDiv.innerHTML = '<p style="color: red;">❌ JSON parse error: ' + parseError.message + '</p>';
                }
            } catch (error) {
                console.error('Network error:', error);
                resultDiv.innerHTML = '<p style="color: red;">❌ Network error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
